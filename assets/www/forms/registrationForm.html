<html>
<head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/muzima.css" rel="stylesheet">
    <link href="css/ui-darkness/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/additional-methods.min.js"></script>
    <script src="js/muzima.js"></script>
</head>
<body class="col-md-8 col-md-offset-2">
<div id="result"></div>
<form id="registration_form" name="registration_form">
    <h2 class="text-center">Registration Form</h2>

    <div class="section">
        <h3>Demographics</h3>

        <div class="form-group">
            <label for="family_name">Family Name: <span class="required">*</span> </label>
            <input class="form-control" id="family_name" name="family_name" type="text" required="required">
        </div>
        <div class="form-group">
            <label for="given_name">Given Name: <span class="required">*</span></label>
            <input class="form-control" id="given_name" name="given_name" type="text" required="required">
        </div>
        <div class="form-group">
            <label for="middle_name">Middle Name:</label>
            <input class="form-control" id="middle_name" name="middle_name" type="text">
        </div>
        <div class="form-group">
            <label for="sex">Sex: <span class="required">*</span></label>
            <select class="form-control" id="sex" name="sex" required="required">
                <option value="">...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number: </label>
            <input class="form-control" id="phone_number" name="phone_number" type="tel">
        </div>
        <div class="form-group">
            <label for="mothers_name">Mother's Name: </label>
            <input class="form-control" id="mothers_name" name="mothers_name" type="text">
        </div>
        <div class="form-group">
            <label for="amrs_id">AMRS Universal ID Assigned: <span class="required">*</span></label>

            <div class="form-horizontal">
                <input type="button" class='btn barcode_btn'>
                <input class="barcode_text form-control checkDigit" id="amrs_id" name="amrs_id" type="text" required="required">
            </div>
        </div>
    </div>
    <div class="section">
        <div class="form-group">
            <label for="birthdate_type">Will Record Date of Birth... <span class="required">*</span></label>
            <select class="form-control" name="birthdate_type" id="birthdate_type" required="required">
                <option value="">...</option>
                <option value="birthdate">By Birth-date</option>
                <option value="age">By Age</option>
            </select>
        </div>
        <div class="form-group show_birthdate">
            <label for="birth_date">Select Birthdate <span class="required">*</span></label>
            <input class="form-control datepicker" id="birth_date" name="birth_date" type="text" required="required"
                   readonly="readonly">
        </div>
        <div class="form-group show_birthdate">
            <label for="birthdate_estimated">Is this birthdate an estimate? <span class="required">*</span></label>
            <select class="form-control" id="birthdate_estimated" name="birthdate_estimated" required="required">
                <option>...</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="form-group show_age">
            <label for="age">How old are you in Years <span class="required">*</span></label>
            <input class="form-control" id="age" name="age" type="number" required="required">
        </div>
    </div>
    <div class="section">
        <div class="form-group">
            <label for="encounter_location">Encounter Location <span class="required">*</span></label>
            <select class="form-control" id="encounter_location" name="encounter_location" required="required">
                <option>...</option>
                <option value="2">Mosoriot Health Centre</option>
                <option value="3">Turbo Health Centre</option>
                <option value="12">Teso District Hospital</option>
            </select>
        </div>
        <div class="form-group">
            <label for="provider_id">Provider ID <span class="required">*</span></label>
            <select class="form-control" id="provider_id" name="provider_id" required="required">
                <option>...</option>
                <option value="1">Super User</option>
            </select>
        </div>
        <div class="form-group">
            <label for="encounter_date">Encounter Date <span class="required">*</span></label>
            <input class="form-control datepicker" readonly="readonly" id="encounter_date" name="encounter_date"
                   type="text" required="required">
        </div>
    </div>
    <div class="form-group text-center">
        <input class="btn btn-primary" type="button" value="Save"/>
        <input class="btn btn-primary" type="submit" value="Submit"/>
    </div>
</form>

</body>
<script type="text/javascript">
    $(document).ready(function () {
        $('#registration_form').validate({
            submitHandler: function (form) {
                $('#result').html(JSON.stringify($('form').serializeForm()));
                return false;
            }
        });
        $('.show_age').hide();
        $('#birthdate_type').change(function () {
            var $show_birth_date = $('.show_birthdate');
            var $show_age = $('.show_age');
            if ($('#birthdate_type').val() == 'age') {
                $show_age.show();
                $show_birth_date.find('input').val('');
                $show_birth_date.hide();
            } else {
                $show_age.hide();
                $show_age.find('input').val('');
                $show_birth_date.show();
            }
        });
    })
</script>

</html>
